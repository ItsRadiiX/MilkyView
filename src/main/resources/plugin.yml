main: com.itsradiix.milkyview.Main
version: ${project.version}
api-version: 1.21
name: MilkyView
authors: [ItsRadiiX]
website: www.bryansuk.com
description: View Distance Plugin made for MilkTruckers
prefix: MilkyView
load: POSTWORLD
depend:
  - ProtocolLib
softdepend:
  - Multiverse-Core
commands:
  milkyview:
    usage: /<command>
    permission: milkyview.admin
    description: MilkyView base command
permissions:
  milkyview.admin:
    default: op
    description: grants access to all MilkyView commands